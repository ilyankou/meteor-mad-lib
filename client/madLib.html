<body>
  <div class='container'>

    <div class='row'>
      <div class='col-xs-12'>
        <h1 id='myTitle' class='text-center margin-top-lg'>Create Your Mad Lib Below!</h1>
      </div>
    </div>

    <div class='row'>
        <div class='col-xs-8 col-xs-offset-2'>

            <form class="form-horizontal margin-top-lg">

              <div class="form-group">
                <label for="exclamation" class="col-sm-2 control-label">Exclamation:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="exclamation" placeholder="Holy Moly!, Wowzerso!, Ka-Bloomers!">
                </div>
              </div>

              <div class="form-group">
                <label for="adverb" class="col-sm-2 control-label">Adverb:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="adverb" placeholder="Swiftly, Vigorously, silly-y">
                </div>
              </div>

              <div class="form-group">
                <label for="animal" class="col-sm-2 control-label">Animal:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="animal" placeholder="Cat, Dog, Cat-Dog, Justin Bieber">
                </div>
              </div>

              <div class="form-group">
                <label for="verb" class="col-sm-2 control-label">Verb:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="verb" placeholder="Think of a verb!">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>

            </form>

        </div>
    </div>

  </div>
</body>
